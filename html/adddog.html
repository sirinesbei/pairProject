<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Dog</title>
</head>
<body>
    <h1>Add Your Dog's Details</h1>
    <form id="dogForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter dog's name"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter dog's age"><br><br>

        <label for="breed">Breed:</label>
        <input type="text" id="breed" placeholder="Enter dog's breed"><br><br>

        <label for="weight">Weight:</label>
        <input type="number" id="weight" placeholder="Enter dog's weight"><br><br>

        <label for="vaccine">Vaccine Status:</label>
        <input type="text" id="vaccine" placeholder="Is your dog vaccinated?"><br><br>

        <label for="image">Input Your Dog's Photo:</label>
        <input type="file" id="image" accept="image/*"><br><br>

        <button type="button" id="add">Add</button>
    </form>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="../js/dog.js"></script>
</body>
</html>
